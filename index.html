<body>
    <div class="container">
        <h2>PDF è§£é™¤å¤åˆ¶æ‰“å°é™åˆ¶å·¥å…·</h2>
        <div class="form-group">
            <label>é€‰æ‹©éœ€è¦è§£é™¤é™åˆ¶çš„ PDF æ–‡ä»¶ï¼š</label>
            <input type="file" id="pdfFile" accept=".pdf">

    <script>
        // è·å–é¡µé¢å…ƒç´ 
        const pdfFileInput = document.getElementById('pdfFile');
        const removeRestrictionBtn = document.getElementById('removeRestrictionBtn');
        const statusDiv = document.getElementById('status');

        // æ£€æµ‹ PDFLib æ˜¯å¦åŠ è½½æˆåŠŸ
        if (typeof PDFLib === 'undefined') {
            statusDiv.textContent = 'âŒ é”™è¯¯ï¼šPDFLib åº“åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–åˆ·æ–°é¡µé¢';
            throw new Error('PDFLib is not defined');
        }

        // ç›‘å¬æ–‡ä»¶é€‰æ‹©ï¼Œå¯ç”¨æŒ‰é’®
        pdfFileInput.addEventListener('change', () => {
            removeRestrictionBtn.disabled = !pdfFileInput.files[0];
            statusDiv.textContent = '';
            statusDiv.classList.remove('success');
        });

        // æ ¸å¿ƒï¼šé€šè¿‡å¤åˆ¶é¡µé¢åˆ°æ–°PDFï¼Œå½»åº•è§£é™¤æ‰€æœ‰é™åˆ¶ï¼ˆè§£å†³ç±»å‹å¼‚å¸¸ï¼‰
        removeRestrictionBtn.addEventListener('click', async () => {
            const file = pdfFileInput.files[0];
            try {
                removeRestrictionBtn.disabled = true;
                statusDiv.textContent = 'ğŸ”„ æ­£åœ¨å¤„ç†PDFï¼ˆå¤åˆ¶é¡µé¢ï¼‰...';

                // 1. è¯»å–PDFæ–‡ä»¶
                const pdfBytes = await readFileAsArrayBuffer(file);
                
                // 2. åŠ è½½åŸPDFï¼ˆå¿½ç•¥åŠ å¯†ï¼‰
                const originalPdfDoc = await PDFLib.PDFDocument.load(pdfBytes, {
                    ignoreEncryption: true
                });

                // 3. å…³é”®ï¼šåˆ›å»ºæ–°çš„ç©ºç™½PDFï¼ˆæ ¸å¿ƒä¿®å¤ï¼‰
                const newPdfDoc = await PDFLib.PDFDocument.create();
                
                // 4. æŠŠåŸPDFçš„æ‰€æœ‰é¡µé¢å¤åˆ¶åˆ°æ–°PDFä¸­
                const pages = await newPdfDoc.copyPages(originalPdfDoc, originalPdfDoc.getPageIndices());
                pages.forEach(page => newPdfDoc.addPage(page));

                // 5. ä¿å­˜æ–°PDFï¼ˆå¤©ç„¶æ— æƒé™é™åˆ¶ï¼‰
                const modifiedPdfBytes = await newPdfDoc.save({
                    encryption: false // æ˜ç¡®ç¦ç”¨åŠ å¯†
                });

                // 6. ä¸‹è½½å¤„ç†åçš„PDF
                downloadFile(modifiedPdfBytes, `${file.name.replace('.pdf', '')}_æ— é™åˆ¶ç‰ˆ.pdf`, 'application/pdf');

                // æç¤ºæˆåŠŸ
                statusDiv.textContent = 'âœ… å¤„ç†æˆåŠŸï¼æ–‡ä»¶å·²ä¸‹è½½ï¼ˆå¯æ­£å¸¸å¤åˆ¶/æ‰“å°ï¼‰';
                statusDiv.classList.add('success');
                pdfFileInput.value = '';
            } catch (error) {
                if (error.message.includes('password')) {
                    statusDiv.textContent = 'âŒ å¤±è´¥ï¼šè¯¥PDFæœ‰æ‰“å¼€å¯†ç ï¼Œè¯·å…ˆè§£å¯†';
                } else if (error.message.includes('encrypted')) {
                    statusDiv.textContent = 'âŒ å¤±è´¥ï¼šè¯¥PDFåŠ å¯†ç­‰çº§è¿‡é«˜ï¼Œæ— æ³•ç›´æ¥è§£é™¤é™åˆ¶';
                } else if (error.message.includes('instance of e')) {
                    statusDiv.textContent = 'âŒ å¤±è´¥ï¼šè¯¥PDFæ ¼å¼å¼‚å¸¸ï¼Œå»ºè®®å°è¯•å…¶ä»–PDFå·¥å…·å¤„ç†';
                } else {
                    statusDiv.textContent = `âŒ å¤„ç†å¤±è´¥ï¼š${error.message}`;
                }
                console.error('è¯¦æƒ…ï¼š', error);
            } finally {
                removeRestrictionBtn.disabled = false;
            }
        });

        // è¾…åŠ©å‡½æ•°ï¼šè¯»å–æ–‡ä»¶ä¸ºArrayBuffer
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        // è¾…åŠ©å‡½æ•°ï¼šä¸‹è½½æ–‡ä»¶
        function downloadFile(bytes, fileName, mimeType) {
            const blob = new Blob([bytes], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
