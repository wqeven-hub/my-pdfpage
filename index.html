<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF è§£å¯†å·¥å…·</title>
    <style>
        /* ç®€å•çš„æ ·å¼ï¼Œè®©ç•Œé¢æ›´å‹å¥½ */
        body {

        }

    <!-- ç¬¬ä¸€æ­¥ï¼šå…ˆå¼•å…¥ PDFLib åº“ï¼ˆæ ¸å¿ƒï¼Œè§£å†³æœªå®šä¹‰é—®é¢˜ï¼‰ -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>PDF è§£å¯†å·¥å…·</h2>
        <div class="form-group">
            <label>é€‰æ‹©åŠ å¯†çš„ PDF æ–‡ä»¶ï¼š</label>
            <input type="file" id="pdfFile" accept=".pdf">
        </div>
        <div class="form-group">
            <label>PDF å¯†ç ï¼š</label>
            <input type="password" id="pdfPassword" placeholder="è¾“å…¥PDFçš„è§£å¯†å¯†ç ">
        </div>
        <button id="decryptBtn" disabled>å¼€å§‹è§£å¯†</button>
        <div id="status"></div>
    </div>

    <!-- ç¬¬äºŒæ­¥ï¼šä¸šåŠ¡é€»è¾‘ä»£ç ï¼ˆä¾èµ–ä¸Šé¢çš„ PDFLib åº“ï¼‰ -->
    <script>
        // è·å–é¡µé¢å…ƒç´ 
        const pdfFileInput = document.getElementById('pdfFile');
        const pdfPasswordInput = document.getElementById('pdfPassword');
        const decryptBtn = document.getElementById('decryptBtn');
        const statusDiv = document.getElementById('status');

        // æ£€æµ‹ PDFLib æ˜¯å¦åŠ è½½æˆåŠŸï¼ˆæå‰æ’æŸ¥é—®é¢˜ï¼‰
        if (typeof PDFLib === 'undefined') {
            statusDiv.textContent = 'âŒ é”™è¯¯ï¼šPDFLib åº“åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–åˆ·æ–°é¡µé¢';
            throw new Error('PDFLib is not defined');
        }

        // ç›‘å¬æ–‡ä»¶é€‰æ‹©ï¼Œå¯ç”¨è§£å¯†æŒ‰é’®
        pdfFileInput.addEventListener('change', () => {
            decryptBtn.disabled = !pdfFileInput.files[0];
            statusDiv.textContent = '';
        });

        // è§£å¯†æ ¸å¿ƒé€»è¾‘
        decryptBtn.addEventListener('click', async () => {
            const file = pdfFileInput.files[0];
            const password = pdfPasswordInput.value.trim();

            if (!password) {
                statusDiv.textContent = 'âŒ è¯·è¾“å…¥PDFå¯†ç ';
                return;
            }

            try {
                decryptBtn.disabled = true;
                statusDiv.textContent = 'ğŸ”„ æ­£åœ¨è§£å¯†...';

                // 1. è¯»å–PDFæ–‡ä»¶å†…å®¹
                const pdfBytes = await readFileAsArrayBuffer(file);
                // 2. ä½¿ç”¨PDFLibåŠ è½½å¹¶è§£å¯†PDF
                const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes, { password });
                // 3. ä¿å­˜è§£å¯†åçš„PDF
                const decryptedBytes = await pdfDoc.save();

                // 4. ä¸‹è½½è§£å¯†åçš„æ–‡ä»¶
                downloadFile(decryptedBytes, `${file.name.replace('.pdf', '')}_è§£å¯†ç‰ˆ.pdf`, 'application/pdf');

                statusDiv.textContent = 'âœ… è§£å¯†æˆåŠŸï¼æ–‡ä»¶å·²ä¸‹è½½';
                pdfFileInput.value = '';
                pdfPasswordInput.value = '';
            } catch (error) {
                if (error.message.includes('password')) {
                    statusDiv.textContent = 'âŒ è§£å¯†å¤±è´¥ï¼šå¯†ç é”™è¯¯';
                } else {
                    statusDiv.textContent = `âŒ è§£å¯†å¤±è´¥ï¼š${error.message}`;
                }
                console.error('è§£å¯†è¯¦æƒ…ï¼š', error);
            } finally {
                decryptBtn.disabled = false;
            }
        });

        // è¾…åŠ©å‡½æ•°ï¼šè¯»å–æ–‡ä»¶ä¸ºArrayBuffer
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        // è¾…åŠ©å‡½æ•°ï¼šä¸‹è½½æ–‡ä»¶
        function downloadFile(bytes, fileName, mimeType) {
            const blob = new Blob([bytes], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
